syntax = "proto3";

option csharp_namespace = "GrpcService";

package bezique;

service Bezique {
  rpc GameInit (PlayerRequest) returns (GameInitReply);
  rpc DealtCard (DealtRequest) returns (DealtReply);
}

message PlayerRequest {
  int32 playerCount = 1;
}

message GameInitReply {
