syntax = "proto3";

option csharp_namespace = "GrpcService";

package bezique;

import "google/protobuf/empty.proto";

service Bezique{
    rpc StartGame (PlayerCount) returns (GameStarted);
    rpc DealCard (google.protobuf.Empty) returns (DealCardResponse);
    rpc GetGameState (google.protobuf.Empty) returns (GameState);
}

message PlayerCount{  
    int32 playerCount = 1;
}

message GameStarted{
    string gameStartMessage = 1;
}

message DealCardResponse{
    
}

message GameState{
    int32 playerIndex = 1;
}