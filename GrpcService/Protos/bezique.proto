syntax = "proto3";

option csharp_namespace = "GrpcService";

package bezique;

service Bezique {
  rpc GameInit (PlayerJoinRequest) returns (GameInitReply);
  rpc CardDealt (CardRequest) returns (CardDealtReply);
}

message PlayerJoinRequest {
  int32 playerCount = 1;
}

message GameInitReply {
  string playerMessage = 1;
}

message CardRequest{
  string playerId = 1;
}

message CardDealtReply{
  int32 cardId1 = 1;
  int32 cardId2 = 2;
  int32 cardId3 = 3;
}




// Game Flow:

// GameInit (PlayerCount) -> CardDealt(3 - 3 - 3 rule) -> Trump Selection -> Player's Turn ->   
// Trick Winner Determine -> Game Winning Score Check -> Meld Availability -> Declare/Skip Meld -> 
// Game Winning Score Check -> One Card Draw to Each Players -> Check Remaining Deck Card to Determine Last 9 Cards

// Last 9: Player's Turn -> Check Valid Turn ->  Trick Winner Determine -> Game Winning Score Check ->
// Count Cards On Hands -> Cards Empty

// All Card Played: Round End -> Game Winning Score Check -> Restart Dealing